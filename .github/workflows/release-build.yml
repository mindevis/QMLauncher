name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
      tag:
        description: 'Release tag'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install icon conversion dependencies
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            echo "Installing dependencies on Ubuntu..."
            sudo apt-get update
            sudo apt-get install -y imagemagick icnsutils
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            echo "macOS has built-in tools (sips, iconutil)"
            # ImageMagick already available on macOS runners
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "Installing ImageMagick on Windows..."
            choco install imagemagick
          fi

      - name: Prepare icons
        shell: bash
        run: |
          echo "Converting icons for ${{ matrix.os }}..."
          cd assets
          chmod +x convert-icons.sh
          ./convert-icons.sh
          cd ..

      - name: Run Go checks
        run: |
          go vet ./...
          go test ./...

      - name: Build CLI application
        shell: bash
        run: ./scripts/build-release.sh

      - uses: actions/upload-artifact@v4
        with:
          name: qmlauncher-cli-${{ matrix.os }}
          path: |
            QMLauncher-cli-*
            QMLauncher.desktop
            QMLauncher.app/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Display structure of downloaded files
        run: |
          echo "Downloaded artifacts structure:"
          find dist/ -type f -name "QMLauncher-cli-*" -exec ls -la {} \;

      - name: Prepare release assets
        run: |
          # Flatten all binaries to root dist directory
          find dist/ -name "QMLauncher-cli-*" -type f -exec cp {} dist/ \;
          find dist/ -name "QMLauncher.desktop" -type f -exec cp {} dist/ \; 2>/dev/null || true
          find dist/ -name "QMLauncher.app" -type d -exec cp -r {} dist/ \; 2>/dev/null || true

      - name: Setup GitHub CLI authentication
        run: |
          echo "Setting up GitHub CLI authentication..."
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh auth status
          echo "Current repository: ${{ github.repository }}"

      - name: Determine release tag
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "üì¶ Building for published release: ${{ github.event.release.tag_name }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Use inputs from workflow_dispatch
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "üöÄ Building for workflow_dispatch release: ${{ inputs.tag }}"
          else
            # For manual workflow_dispatch, find the latest release
            LATEST_TAG=$(gh release list --repo ${{ github.repository }} --limit 1 --json tagName --jq '.[0].tagName')
            if [[ -z "$LATEST_TAG" ]]; then
              echo "‚ùå No releases found"
              exit 1
            fi
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "üîÑ Building for latest release: $LATEST_TAG"
          fi

      - name: Setup release notes
        id: setup_release
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.tag }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # Always check if release actually exists
          if gh release view "$TAG_NAME" --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "‚úÖ Release already exists: $TAG_NAME"
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "üìù Release does not exist, will create: $TAG_NAME"
            printf "Release %s\n\n## Downloads\n- Linux: qmlauncher-cli + QMLauncher.desktop + QMLauncher.png\n- macOS: qmlauncher-cli + QMLauncher.app (with embedded icon)\n- Windows: qmlauncher-cli.exe (with embedded icon)\n" "$TAG_NAME" > release_notes.md
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Release Assets
        working-directory: .
        run: |
          TAG_NAME="${{ steps.setup_release.outputs.tag_name }}"
          RELEASE_EXISTS="${{ steps.setup_release.outputs.release_exists }}"

          echo "Uploading assets for release: $TAG_NAME"

          # Create release assets directory and copy only binaries (with embedded icons)
          mkdir -p release-assets
          find dist/ -name "QMLauncher-cli-*" -type f -exec cp {} release-assets/ \;


          echo "Prepared release assets:"
          ls -la release-assets/

          # If release doesn't exist, create it first
          if [[ "$RELEASE_EXISTS" == "false" ]]; then
            echo "Creating release $TAG_NAME..."
            if gh release create "$TAG_NAME" \
              --repo ${{ github.repository }} \
              --title "Release $TAG_NAME" \
              --notes "Automated release $TAG_NAME created by CI/CD pipeline."; then
              echo "‚úÖ Release created: $TAG_NAME"
            else
              echo "‚ùå Failed to create release $TAG_NAME"
              exit 1
            fi
          fi


          # Upload all assets to the release (excluding directories)
          echo "üì§ Uploading assets..."
          for asset in release-assets/*; do
            if [ -f "$asset" ]; then
              echo "Uploading: $(basename "$asset")"
              if ! gh release upload "$TAG_NAME" \
                --repo ${{ github.repository }} \
                "$asset" --clobber; then
                echo "‚ùå Failed to upload: $(basename "$asset")"
                exit 1
              fi
            fi
          done

          echo "‚úÖ Assets uploaded successfully to $TAG_NAME"
