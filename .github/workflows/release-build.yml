name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
      tag:
        description: 'Release tag'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: 'main'
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'


      - name: Run Go checks
        run: |
          go vet ./...
          go test ./...

      - name: Build CLI application
        shell: bash
        run: |
          echo "Building QMLauncher CLI for ${{ matrix.os }}..."

          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            echo "Building for Linux AMD64..."
            go build -tags cli -o QMLauncher-cli-linux-amd64 .
            # Create desktop file for Linux
            cat > QMLauncher.desktop << 'DELIMITER'
            [Desktop Entry]
            Version=1.0
            Name=QMLauncher
            Comment=Minecraft Launcher CLI
            Exec=./QMLauncher-cli-linux-amd64
            Icon=QMLauncher
            Terminal=true
            Type=Application
            Categories=Game;
            DELIMITER
            chmod +x QMLauncher.desktop
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "Building for Windows AMD64 with embedded icon..."
            # Create resource file
            cat > icon.rc << 'EOF'
            1 ICON "assets/icon.ico"
            EOF
            # Convert to .syso using windres (available on Windows runners)
            windres -i icon.rc -o icon.syso
            # Build with embedded icon
            go build -tags cli -o QMLauncher-cli-windows-amd64.exe .
            # Clean up
            rm -f icon.rc icon.syso
          else # macOS
            echo "Building for macOS AMD64..."
            go build -tags cli -o QMLauncher-cli-macos-amd64 .
            # Create basic app bundle for macOS
            mkdir -p QMLauncher.app/Contents/MacOS
            mkdir -p QMLauncher.app/Contents/Resources
            cp QMLauncher-cli-macos-amd64 QMLauncher.app/Contents/MacOS/
            cp assets/icon.icns QMLauncher.app/Contents/Resources/AppIcon.icns 2>/dev/null || echo "ICNS icon not available"
            # Create Info.plist
              cat > QMLauncher.app/Contents/Info.plist << 'EOF'
              <?xml version="1.0" encoding="UTF-8"?>
              <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
              <plist version="1.0">
              <dict>
                  <key>CFBundleExecutable</key>
                  <string>QMLauncher-cli-macos-amd64</string>
                  <key>CFBundleIconFile</key>
                  <string>AppIcon</string>
                  <key>CFBundleIdentifier</key>
                  <string>com.qmlauncher.cli</string>
                  <key>CFBundleName</key>
                  <string>QMLauncher</string>
                  <key>CFBundleVersion</key>
                  <string>1.0.0</string>
                  <key>LSUIElement</key>
                  <true/>
              </dict>
              </plist>
              EOF
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: qmlauncher-cli-${{ matrix.os }}
          path: |
            QMLauncher-cli-*
            QMLauncher.desktop
            QMLauncher.app/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Display structure of downloaded files
        run: |
          echo "Downloaded artifacts structure:"
          find dist/ -type f -name "QMLauncher-cli-*" -exec ls -la {} \;

      - name: Prepare release assets
        run: |
          # Flatten all binaries to root dist directory
          find dist/ -name "QMLauncher-cli-*" -type f -exec cp {} dist/ \;
          echo "Prepared assets:"
          ls -la dist/


      - name: Setup GitHub CLI authentication
        run: |
          echo "Setting up GitHub CLI authentication..."
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh auth status
          echo "Current repository: ${{ github.repository }}"

      - name: Determine release tag
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "üì¶ Building for published release: ${{ github.event.release.tag_name }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Use inputs from workflow_dispatch
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "üöÄ Building for workflow_dispatch release: ${{ inputs.tag }}"
          else
            # For workflow_dispatch without inputs, find the latest release
            LATEST_TAG=$(gh release list --repo ${{ github.repository }} --limit 1 --json tagName --jq '.[0].tagName')
            if [[ -z "$LATEST_TAG" ]]; then
              echo "‚ùå No releases found"
              exit 1
            fi
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "üîÑ Building for latest release: $LATEST_TAG"
          fi

      - name: Setup release notes
        id: setup_release
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.tag }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          if [[ "${{ github.event_name }}" == "release" ]]; then
            # Release already exists, just prepare notes
            echo "‚úÖ Release already exists: $TAG_NAME"
            echo "release_exists=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # For workflow_dispatch with inputs, check if release exists
            if gh release view "$TAG_NAME" --repo ${{ github.repository }} >/dev/null 2>&1; then
              echo "‚úÖ Release already exists: $TAG_NAME"
              echo "release_exists=true" >> $GITHUB_OUTPUT
            else
              echo "üì¶ Release not found, will create it during upload: $TAG_NAME"
              echo "release_exists=false" >> $GITHUB_OUTPUT
            fi
          else
            # For manual workflow_dispatch, create release notes
            cat > release_notes.md << EOF
          Release $TAG_NAME

          ## Downloads
          - Linux: qmlauncher-cli + icon.png
          - macOS: qmlauncher-cli (with embedded icon)
          - Windows: qmlauncher-cli.exe (with embedded icon)
          EOF
            echo "üìù Created release notes for: $TAG_NAME"
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        working-directory: .
        run: |
          TAG_NAME="${{ steps.setup_release.outputs.tag_name }}"
          RELEASE_EXISTS="${{ steps.setup_release.outputs.release_exists }}"

          echo "Uploading assets for release: $TAG_NAME"

          # Create assets directory and copy all binaries and bundles
          mkdir -p assets
          find dist/ -name "QMLauncher-cli-*" -type f -exec cp {} assets/ \;
          find dist/ -name "QMLauncher.desktop" -type f -exec cp {} assets/ \; 2>/dev/null || true
          find dist/ -name "QMLauncher.app" -type d -exec cp -r {} assets/ \; 2>/dev/null || true

          # Copy icons from assets folder
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png assets/QMLauncher.png
            echo "‚úÖ PNG icon copied as QMLauncher.png"
          fi
          if [ -f "assets/icon.ico" ]; then
            cp assets/icon.ico assets/
            echo "‚úÖ ICO icon copied"
          fi
          if [ -f "assets/icon.icns" ]; then
            cp assets/icon.icns assets/
            echo "‚úÖ ICNS icon copied"
          fi

          echo "Prepared assets:"
          ls -la assets/

          # If release doesn't exist, create it first
          if [[ "$RELEASE_EXISTS" == "false" ]]; then
            echo "Creating release $TAG_NAME..."
            if gh release create "$TAG_NAME" \
              --repo ${{ github.repository }} \
              --title "Release $TAG_NAME" \
              --notes "Automated release $TAG_NAME created by CI/CD pipeline."; then
              echo "‚úÖ Release created: $TAG_NAME"
            else
              echo "‚ùå Failed to create release $TAG_NAME"
              exit 1
            fi
          fi

          # Upload all assets to the release
          if gh release upload "$TAG_NAME" \
            --repo ${{ github.repository }} \
            assets/* --clobber; then
            echo "‚úÖ Assets uploaded successfully to $TAG_NAME"
          else
            echo "‚ùå Failed to upload assets to $TAG_NAME"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}